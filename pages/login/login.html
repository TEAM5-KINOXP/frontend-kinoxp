<div class="template">
    <h1>Login</h1>
    <form>
        <div class="form-group">
          <label for="input-email">Email address</label>
          <input type="email" class="form-control" id="input-username" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="input-password">Password</label>
          <input type="password" class="form-control" id="input-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" id="btn-login">Submit</button>
      </form>
      <p id="login-fail" style="color:red"></p>
</div>
