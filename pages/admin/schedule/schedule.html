<div class="template">
    <h1>Movies</h1>
    <form id="form" style="max-width: 800px;">
      <div class="row">
        <div class="col-md-2">
          <label for="showing-date-input">Showing Date:</label>
        </div>
        <div class="col-md-10">
          <input id="showing-date-input" >
        </div>
        <div class="col-md-2">
            <label for="imdb-id-input">IMDB ID</label>
          </div>
          <div class="col-md-10">
            <input id="imdb-id-input" >
          </div>
          <div class="col-md-2">
            <label for="theater-id-input">Theater ID</label>
          </div>
          <div class="col-md-10">
            <input id="theater-id-input" >
          </div>
          <div class="col-md-2">
            <label for="timeslot-input">Timeslot</label>
          </div>
          <div class="col-md-10">
            <input id="timeslot-input" >
          </div>
      </div>
      <button id="btn-submit-movieshow" class="btn btn-dark mt-2">add new movieshow</button>
    </form>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Theater ID</th>
              <th>Timeslot</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table-rows"></tbody>
        </table>
  
        <p id="error" style="color: red"></p>
      
        <!--MODAL FOR DELETION-->
      <div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="delete-modal-label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="delete-modal-label"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this movieshow?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="delete-button" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Delete movieshow</button>   
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
