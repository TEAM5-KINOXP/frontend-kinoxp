<div class="template">
    <h1>Signup</h1>
    <form>
        <!-- First Name Field -->
        <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="input-firstname" placeholder="Enter first name">
        </div>
        
        <!-- Last Name Field -->
        <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="input-lastname" placeholder="Enter last name">
        </div>
    
        <!-- Email Field -->
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <!-- Last Name Field -->
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="input-username" placeholder="Enter username">
        </div>

        
        <!-- Password Field -->
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="input-password" placeholder="Password">
        </div>
        
        <!-- Check Box -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" id="btn-signup">Submit</button>
    </form>
    <p id="signup-fail" style="color: red"></p>
    
</div>
